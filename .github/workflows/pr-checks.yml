name: ESLint and Jest Tests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Linters
        run: npm run lint

      - name: Run Jest tests
        run: npm run test
